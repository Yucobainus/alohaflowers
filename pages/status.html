    <script>
        let check = document.getElementById('check')
        let statusnumber = document.getElementById('statusnumber')
        let statusinput = document.getElementById('statusinput')


        check.addEventListener('click', function () {

            if(statusinput.value == ''){
                statusinput.value = '45964-03'
            }
            statusnumber.innerHTML = `№ ${statusinput.value}`

            $('.cart-status__container').removeClass('pb-70')
            $('.cart-status__container').addClass('pb-100')

            $('.cart-status__title').remove('mb-45')
            $('.cart-status__title').addClass('mb-40')

            let items = document.querySelectorAll('.cart-status__info_item')
            let details = document.querySelector('.cart-status__details')

            items.forEach(el => {
                el.classList.remove('show')
                el.classList.add('hidden')
            })

            $('.cart-status__details').removeClass('hidden')
            $('.cart-status__details').addClass('show')


            $('.cart-status__picture').addClass('rotate')

        })

    </script>
